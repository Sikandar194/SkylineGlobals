<!DOCTYPE html>
<html>
  <head>
    <title>Edit Category</title>
  </head>
  <body>
    <h1>Edit Category</h1>
    <form
      method="POST"
      action="{{ url_for('category.editCategory',  id=category.Id)}}"
    >
      <label for="name">Name:</label>
      <input type="text" name="name" value="{{ category.Name }}" required />

      <button type="submit">Save</button>
    </form>
  </body>
</html>
